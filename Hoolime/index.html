<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style/mystyle.css">
   </head>
   <title> Hoolime Signup</title>
   <body>
      <form action="#" >
         <div class="logo">
            <img src="images/logo.png" alt="example" class="logo"/>
         </div>
         <div class="container">
            <div class="clearfix">
               <button type="button" class="cancelbtn">Cancel</button>
               <button type="submit" class="signupbtn">Sign Up</button>
            </div>
            <h1 class="cot_hed">Sign Up</h1>
            <label ><b>Name</b></label>
            <input type="text" placeholder="Enter name"  required>
            <label ><b>Specialities</b></label>
            <select id="sel" size = "2" value="Allergists/Immunologists">
               <option>Allergists/Immunologists</option>
               <option>Anesthesiologists</option>
               <option>Cardiologists</option>
               <option>Colon and Rectal Surgeons</option>
            </select>
            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label><b>Password</b></label>
            <input type="password" placeholder=" Password" name="psw" required>
            <div class="subm_btm" >
               <button type="submit" class="signupbtnbtm">Sign Up</button>
            </div>
         </div>
      </form>

   </body>
</html>
